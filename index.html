<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summary AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #f4f4f8;
            padding: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-line;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Book Summary AI</h1>
    <p>Enter a book title and get a summary from AI.</p>
    
    <input type="text" id="bookInput" placeholder="Enter book title..." />
    <button onclick="getBookSummary()">Get Summary</button>

    <div id="response">Waiting for input...</div>

    <script src="script.js"></script>
</body>
</html>
